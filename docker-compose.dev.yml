version: '3.9'
name: findit-development
services:
  store:
    extends:
      file: docker-compose.yml
      service: store

    build:
      args:
        - ENV=development

    volumes:
      - ./applications/store/data/development:/data:rw

    ports:
      - '6379:6379'

  database:
    extends:
      file: docker-compose.yml
      service: database

    build:
      args:
        - ENV=development

    volumes:
      - ./applications/database/data/development:/var/lib/postgresql/data/pg-data:rw

    ports:
      - '5432:5432'


  backend:
    extends:
      file: docker-compose.yml
      service: backend

    build:
      target: development
      args:
        - ENV=development

    depends_on:
      database:
        condition: service_healthy

    env_file:
      - ./applications/backend/.env.development

    volumes:
      - ./applications/backend/postman:/project/apps/backend/postman
      - ./applications/backend/prisma:/project/apps/backend/prisma

    ports:
      - '3000:3000'
      - '5555:5555'

